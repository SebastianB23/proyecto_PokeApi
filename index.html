<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
  
  <title>Proyecto Final JS</title>
</head>
<body>
  <div class="container">
      <div class="search-space">
        <i class="fa-sharp fa-solid fa-magnifying-glass"></i>
        <input type="text" placeholder="Nombre del pokemon" value="Bulbasaur">
      </div>
      <div class="info-box">
        <div class="color-box">
          <div class="pokemon-id">#1</div>
        </div>
          <img src="Bulbasaur.svg" alt="">
          <h3 class="pokemon-name">Bulbasaur</h3>
          <div class="pokemon-types">
          </div>
          <div class="pokemon-stats">
          </div>
      </div>
      <div class="navigation-buttons">
        <button id="prev-pokemon">Anterior</button>
        <button id="next-pokemon">Siguiente</button>
    </div>
  </div>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <script src="./main.js"></script>
</body>
</html>
